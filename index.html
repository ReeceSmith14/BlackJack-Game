<!DOCTYPE html>
<html lang="en">
    <head>
        <!--charset, viewport width, title, bootstrap & stylesheet links-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blackjack Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <!--Main game div which contains page title, dealer's hand, player's hand, game buttons and results of game-->
        <div id="game" class="container">
            <!--Game title-->
            <h1 class="display-3">Blackjack</h1>
            <!--Dealer's hand-->
            <div class="row">
                <div class="col-md-6" id="dealer">
                    <h2 class="display-6">Dealer's Hand</h2>
                    <div class="row" id="dealer-hand">
                        <img class="col-2 col-md-3" src="assets/images/cards/BACK.png">
                        <img class="col-2 col-md-3" src="assets/images/cards/BACK.png">
                    </div>
                    <div class="row">
                    	<p id="dealer-score">Score: </p>
                    </div>
                </div>
                <!--Player's hand-->
                <div class="col-md-6" id="player">
                    <h2 class="display-6">Your Hand</h2>
                    <div class="row" id="player-hand">
                        <img class="col-2 col-md-3" src="assets/images/cards/BACK.png">
                        <img class="col-2 col-md-3" src="assets/images/cards/BACK.png">
                    </div>
                    <div class="row">
                    	<p id="player-score">Score: </p>
                    </div>
                </div>
            </div>
            <!--Results will be shown here-->
            <div id="results">
            	<h3 class="display-6 " id="win-or-lose-heading"></h3>
            </div>
            <!--Game buttons-->
            <div id="game-buttons">
                <button class="btn btn-outline-warning" id="hit-button">Hit</button>
                <button class="btn btn-outline-warning" id="stand-button">Stand</button>
            </div>
            <!--Deal button-->
            <div id="start-buttons">
            	<button class="btn btn-outline-warning" id="deal-button">Deal</button>
            </div>
        </div>
        <!--Link to javascript and bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="assets/scripts/game.js"></script>
    </body>
</html>
