<!DOCTYPE html>
<html lang="en">
  <head>
    <!--charset, viewport width and title-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blackjack Game</title>

    <!--Google font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Jquery link-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!--css link-->
    <link rel="stylesheet" href="assets/css/styles.css">

  </head>
  <body>

    <!--Main game tag which contains page title, dealer's hand, player's hand, game buttons and results of game-->
    <main id="game" class="container">

      <!--Game title-->
      <h1 class="display-3">Blackjack</h1>

      <!--Dealer and Player hands-->
      <section class="row">

        <!--Dealer's hand-->
        <section class="col-sm-6" id="dealer">
          <h2>Dealer's Hand</h2>
          <div class="row" id="dealer-hand">
            <img class="col-md-3" src="assets/images/cards/BACK.png">
            <img class="col-md-3" src="assets/images/cards/BACK.png">
          </div>
          <div class="row">
            <p id="dealer-score">Score: </p>
          </div>
        </section>

        <!--Player's hand-->
        <section class="col-sm-6" id="player">
          <h2>Your Hand</h2>
          <div class="row" id="player-hand">
            <img class="col-md-3" src="assets/images/cards/BACK.png">
            <img class="col-md-3" src="assets/images/cards/BACK.png">
          </div>
          <div class="row">
            <p id="player-score">Score: </p>
          </div>
        </section>
      </section>

      <!--Results will be shown here-->
      <section id="results">
        <h3 class="display-6 " id="win-or-lose-heading"></h3>
      </section>

      <!--Game buttons-->
      <section id="game-buttons">
        <button class="btn btn-outline-warning" id="hit-button">Hit</button>
        <button class="btn btn-outline-warning" id="stand-button">Stand</button>
      </section>

      <!--Deal button-->
      <section id="start-buttons">
        <button class="btn btn-outline-warning" id="deal-button">Deal</button>
      </section>

    </main>

    <!--Link to javascript, bootstrap and Jquery-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/scripts/game.js"></script>
    
  </body>
</html>
